<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<!-- 主题 -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
		<!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css">

		<link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css"><!-- gif播放方式 -->
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" /><!-- 侧边栏样式 -->
	</head>

	<body>
		<div id="app"></div>
		<!-- docsify-edit-on-github -->
		<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
		<script>
			window.$docsify = {
				name: 'ReWorld编程模板',
				repo: 'https://github.com/myrainbowcolor?tab=repositories',
				maxLevel: 6, //最大支持渲染的标题层级
				subMaxLevel: 6,
				homepage: 'README.md',
				coverpage: true, // 封面
				loadSidebar: true, // 侧边栏
				sidebarDisplayLevel: 1, //侧边栏默认展开层级
				loadNavbar: true, //导航栏
				executeScript: true, //执行文档里的 script 标签里的脚本
				mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
				themeColor: '#00C78C', // 主题颜色
				notFoundPage: true, // 找不到页面时
				topMargin: 90, // 滚动锚点与顶部的距离
				auto2top: true, // 切换页面后跳回页面顶部
				//全文搜索
				search: {
					maxAge: 86400000, // 过期时间，单位毫秒，默认一天
					paths: 'auto',
					placeholder: '搜索',
					noData: '未找到',
					// 搜索标题的最大程级, 1 - 6
					depth: 6,
				},
				// 代码复制配置
				copyCode: {
					buttonText: 'Copy',
					errorText: 'Error',
					successText: 'Copied'
				},
				// 分页配置
				pagination: {
					previousText: '上一页',
					nextText: '下一页',
					crossChapter: true,
					crossChapterText: true
				},
				// 计数配置
				count: {
					countable: true,
					fontsize: '0.9em',
					color: '#666666',
					language: 'chinese',
					isExpected: true
				},
				// 文本高亮
				'flexible-alerts': {
					note: {
						label: "代码"
					},
					tip: {
						label: "提示"
					},
					warning: {
						label: "注意"
					},
					attention: {
						label: "重要"
					}
				},
				// 时间
				formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
				// 全局顶部配置
				plugins: [
					EditOnGithubPlugin.create(
						'https://github.com/myrainbowcolor?tab=repositories',
						null,
						function(file) {
							return 'give star'
						}
					),

					function(hook) {
						hook.beforeEach(function(html) {
							var showUpdateTime = ':memo:上次修改于：{docsify-updated}\n';
							return showUpdateTime + html;
						})
					}
				],
				// 流程图配置
				plantuml: {
					skin: 'default',
				},
				// 页脚配置
				footer: {
					copy: '<span>Establish &copy; 2021</span>',
					auth: 'by myrainbowcolor',
					pre: '<hr/>',
					style: 'text-align: right;',
					class: 'className',
				}
			}
		</script>
		<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

		<script src="/custom/plugins/docsify-scroll-to-top.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-lua.min.js"></script><!--lua代码高亮-->
		<script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script><!--全文搜索-->
		<script src="//unpkg.com/docsify-copy-code"></script><!-- 复制 -->
		<script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script><!-- emoji -->
		<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script><!-- 图片缩放 -->
		<script src="//unpkg.com/docsify-count/dist/countable.js"></script><!-- 字数统计 -->
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script><!-- 分页导航 -->
		<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script><!-- 文本高亮 -->
		<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script><!-- 侧边栏扩展与折叠 -->
		<script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script><!-- 流程图 -->
		<script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script><!-- gif播放方式 -->
		<script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script><!-- 页脚 -->
		<script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script><!-- 两列布局,用法:<!-- slide:break --> -->
	</body>

</html>
